<!DOCTYPE html>
<html>
<head>
  <title>Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .form input,
    .form select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .form button {
      grid-column: span 2;
      padding: 12px;
      background: #00c9a7;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .form button:hover {
      background: #00a88e;
      transform: translateY(-2px);
    }

    .task-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .task-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .low { background: #2ecc71; }
    .medium { background: #f39c12; }
    .high { background: #e74c3c; }

    .status {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.3s;
    }

    .complete-btn {
      background: #3498db;
      color: white;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    .buttons button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>âœ¨ Task Tracker</h1>

    <div class="form">
      <input id="title" placeholder="Task Title">
      <input id="description" placeholder="Description">
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <input type="date" id="due_date">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div id="taskList"></div>
  </div>

<script>
  async function fetchTasks() {
    const response = await fetch(`/tasks`);
    const tasks = await response.json();

    const container = document.getElementById("taskList");
    container.innerHTML = "";

    tasks.forEach((task) => {
      const div = document.createElement("div");
      div.className = "task-card";

      const priorityClass = task.priority.toLowerCase();

      div.innerHTML = `
        <div class="task-header">
          <h3>${task.title}</h3>
          <span class="badge ${priorityClass}">${task.priority}</span>
        </div>
        <p>${task.description}</p>
        <div class="status">
          Status: <strong>${task.status}</strong> | Due: ${task.due_date || "N/A"}
        </div>
        <div class="buttons">
          <button class="complete-btn" onclick="updateStatus('${task._id}', 'Completed')">Complete</button>
          <button class="delete-btn" onclick="deleteTask('${task._id}')">Delete</button>
        </div>
      `;

      container.appendChild(div);
    });
  }

  async function addTask() {
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const priority = document.getElementById("priority").value;
    const due_date = document.getElementById("due_date").value;

    if (!title) return;

    await fetch(`/tasks`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ title, description, priority, due_date })
    });

    document.getElementById("title").value = "";
    document.getElementById("description").value = "";

    fetchTasks();
  }

  async function updateStatus(id, status) {
    await fetch(`/tasks/${id}`, {
      method: "PUT",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ status })
    });

    fetchTasks();
  }

  async function deleteTask(id) {
    await fetch(`/tasks/${id}`, { method: "DELETE" });
    fetchTasks();
  }

  fetchTasks();
</script>

</body>
</html>
